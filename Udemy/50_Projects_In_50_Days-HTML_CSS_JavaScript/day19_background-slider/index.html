<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
       <div class="slide active" style="background-image: url('https://unsplash.com/photos/a-pink-scooter-parked-in-front-of-a-building-covered-in-graffiti-u-j4ocbzD1c');"></div>
       <div class="slide" style="background-image: url('https://unsplash.com/photos/a-city-street-filled-with-lots-of-tall-buildings-yXrfX2TYODo');"></div>
       <div class="slide" style="background-image: url('https://unsplash.com/photos/a-building-with-a-balcony-and-a-palm-tree-NfDcjE2IVZ0');"></div>
       <div class="slide" style="background-image: url('https://unsplash.com/photos/a-black-bird-perched-on-a-tree-branch-lIo3DS7mWjY');"></div>
       <div class="slide" style="background-image: url('https://unsplash.com/photos/a-cat-sitting-on-a-bench-next-to-a-wall-d8MM1gQcTn0');"></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="left">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
