<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <!--
        <label>Enter Your First Name: <input></input></label>
        <label>Enter Your Last Name: <input></input></label>
        <label>Enter Your Email: <input></input></label>
        <label>Create a New Password: <input></input></label>
        -->
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" required type="text"/></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" required type="text"/></label>
        <label for="email">Enter Your Email: <input id="email" required type="email"/></label>
        <!-- <label for="new-password">Create a New Password: <input id="new-password" required minlength=8 type="password"/></label> -->
        <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input  class="inline" id="personal-account" type="radio" name="account-type" checked /> Personal</label>
        <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> Business</label>
      </fieldset>
    <fieldset></fieldset>
<label for="terms-and-conditions"><input class="inline" type="checkbox" required id="terms-and-conditions"></input></label>
      <input type="submit" value="Submit"></input>
  </body>
</html>
